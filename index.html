<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Money Watcher</title>
        <style>
          body {

            font-size: 14px;
            line-height: 1.42857143;
          }

        <link rel="stylesheet" href="./blocks/money-view.css">

    <body>

              <th class="money-view__cell">Amount</th>

            <tr>

              <td class="money-view__cell">Permission</td>
              <td class="money-view__cell">HYD</td>
              <td class="money-view__cell" data-action="deleteItem">Delete row</td>
            </tr>
            <tr>
              <td class="money-view__cell">1234</td>

              <td class="money-view__cell">Permission</td>

            </tr>
            <tr>

            </tr>
        </table>
      </div>
      <script src="./blocks/Money-view.js"></script>
      <script src="./main.js"></script>
    </body>
</html>
